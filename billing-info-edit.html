<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Seeka</title>
<link rel="styleSheet" href="css/styles.css" type="text/css" media="screen" />
<link rel="styleSheet" href="css/global.css" type="text/css" media="screen" />
<link rel="styleSheet" href="css/profile.css" type="text/css" media="screen" />
<link href="css/billing_selector.css" rel="stylesheet">

<script type="text/javascript" src="js/jquery-1.11.3.js"></script>
<script src="js/icheck.js"></script>

<script>
$(document).ready(function(){
  $('input').iCheck({
	checkboxClass: 'icheckbox_minimal',
    radioClass: 'iradio_minimal',
    increaseArea: '20%' // optional
  });
});
</script>

<script>
$(document).ready(function(){
  $('input').iCheck({
    checkboxClass: 'icheckbox_minimal-blue',
    radioClass: 'iradio_minimal-blue',
    increaseArea: '20%' // optional
  });
});
</script>
</head>
<body>
<div id="profileContainer">
	<div class="header">
		<div class="menu_bar">
			<div class="logo">
				<img alt="Seeka Logo" src="images/seeka.png">
			</div>
			
			<div class="userDetails">	
				<div class="profileImg"></div>
				<div class="profileDetails">
					<span>Name</span> <br>
					<span>example@gmail.com</span><br>
					<a href="#" class="link_decoration">My Profile</a>
				</div>
				
			</div>
		</div>
	</div>
	<div class="title_content">
		<div class="backButton"><a href="billing-info-view.html"><img src="images/icon/back_button.png"></a></div>
		<div class="billing_info">
			<span>Billing Information</span>
		</div>
		
		<div class="ad_creation">
			<a href="budgetco.html" class="btntme">Create Ad</a>
		</div>
			
	</div>
	<div id="content">
		<hr>
		<div id="sidemenuBar">
			<ul>
				<li class="ad-activity-icon">
					<a href="ad-activity.html">
						<img src="images/icon/ad-activity-menu.png"><br>
						<span>Ad Activity</span>
					</a>
				</li>
				<li class="profile-icon">
					<a href="profile-view.html">
						<img src="images/icon/user-menu.png">
						<span>Profile</span>
					</a>
				</li>
				<li class="groups-icon">
					<a href="groups.html">
						<img src="images/icon/group-menu.png">
						<span>Groups</span>
					</a>
				</li>
				<li class="billing-icon">
					<a href="billing-info-view.html">
						<img src="images/icon/billing-menu.png">
						<span>Billing</span>
					</a>
				</li>
				<li class="settings-icon">
					<a href="#">
						<img src="images/icon/settings-menu.png">
						<span>Settings</span>
					</a>
				</li>
				<li class="security-icon">
					<a href="security.html">
						<img src="images/icon/security-menu.png">
						<span>Security</span>
					</a>
				</li>
			</ul>
		</div>
		<div class="formContainer">
			<div id="formBody">
				<form method="post" action="home.html" id="profileForm" name="billingForm">
					
					<div id="billingContactBody">
						<div class="billingContactTitles">
							<h3>Contact Person</h3>
							<span>All Fields Are Mandatory</span>
						</div>
						<hr>
						
						<div class="billingContactContainer bgprar">
							
							<div class="billingColumn">	
								<label>Name </label><input type="text" name="blnName" class="txtdsn"> <br />
								<label>Phone Number </label><input type="text" name="blnPhone" class="txtdsn"> <br />
								<label>Mobile </label><input type="text" name="blnMobile" class="txtdsn"> <br />
								<label>Email </label><input type="text" name="blnEmail" class="txtdsn"> <br />
							</div>
							
						</div>
					</div>
					
					<div id="addressBody">
						<h3>Billing Address</h3>
						<hr>
						
						<div class="addressContainer nmprar">
							
							<div class="profileLeftColumn">	
								<label>Country </label><input type="text" name="blnCountry" class="txtdsn"> <br />
								<label>City </label><input type="text" name="blnCity" class="txtdsn"> <br />
								<label>State </label><input type="text" name="blnState" class="txtdsn"> <br />
							</div>
							
							<div class="profileRightColumn">
								<label>No </label><input type="text" name="blnNo" class="txtdsn"> <br />
								<label>Street </label><input type="text" name="blnStreet" class="txtdsn"> <br />
								<label>ZIP / Postcode </label><input type="text" name="blnZip" class="txtdsn"> <br />
							</div>
							
						</div>
					</div>
					
					<div id="paymentBody" class="bgblrar">
					
						<h3>Payment Choice</h3>
						<hr>
						<div class="paymentlogo">	
							<img src="images/visacard.png" alt="visa logo">
							<input type="radio" id="visa_radio" name="iCheck" value="visacard" checked> 
						</div>
						<div class="paymentlogo">	
							<img src="images/mastercard.png" alt="mastercard logo">
							<input type="radio" id="master_radio" name="iCheck" value="mastercard"> 
						</div>
						<div class="paymentlogo">	
							<img src="images/amxcard.png" alt="american express logo">
							<input type="radio" id="amexpress_radio" name="iCheck" value="amexpresscard"> 
						</div>
						<div class="paymentlogo">	
							<img src="images/paypalcard.png" alt="paypal logo">
							<input type="radio" id="paypal_radio" name="iCheck" value="paypalcard"> 
						</div>
					</div>
					
					<div class="billingPaymentContainer bgprar">
							
							<div class="billingPaymentColumn">	
								<label>Name </label><input type="text" name="blnName" class="txtdsn"> <br />
								<label>Card Number </label><input type="text" name="blnPhone" class="txtdsn"> <br />
								<label>Expires On </label><select name="expMonth" id="expMonth" class="txtdsn">
									<option value="">mm</option>
									<option value="JAN">January</option>
									<option value="FEB">February</option>
									<option value="MAR">March</option>
									<option value="APR">April</option>
									<option value="MAY">May</option>
									<option value="JUN">June</option>
									<option value="JUL">July</option>
									<option value="AUG">August</option>
									<option value="SEP">September</option>
									<option value="OCT">October</option>
									<option value="NOV">November</option>
									<option value="DEC">December</option>
								</select> 
							<span class="dateDivider"> / </span>
							<select name="expYear" id="expYear" class="txtdsn">
									<option value="">yy</option>
									<option value="2016">2016</option>
									<option value="2017">2017</option>
									<option value="2018">2018</option>
									<option value="2019">2019</option>
									<option value="2020">2020</option>
								</select> 
							   <br>
								<label>Verification No </label><input type="text" name="blnVerNo" class="txtdsn"> <br />
							</div>
							
						</div>
					
				
					<div class="billingConfirm">
					
						<input type="button" value="Save" class="btntme">
						<input type="button" value="Continue" class="btntme">
					</div>
				</form>
				
				<div class="footer">
					<div class="footer_links"> 
						<p><a href="#">2015 Seeka</a>-<a href="#">Cookies, Privacy and Terms</a>-<a href="#">Contact</a></p>
					</div> 
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
